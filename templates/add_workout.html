{% extends "base.html" %}
{% block content %}

<h3 class="light-pink-text text-darken-4 center-align">Add Workout</h3>

<div class="row card-panel pink lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_workout') }}">
        <!-- workout category -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-pink-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" multiple required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Workout Category</label>
            </div>
        </div>
        <!-- workout name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-pink-text text-darken-4"></i>
                <input id="workout_name" name="workout_name" minlength="3" 
                    maxlength="50" type="text" class="validate" required>
                <label for="workout_name">Workout Name</label>
            </div>
        </div>
        <!-- workout description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-pink-text text-darken-4"></i>
                <textarea id="workout_description" name="workout_description" minlength="3"
                maxlength="200" class="materialize-textarea" required></textarea>
                <label for="workout_description">Workout Description</label>
            </div>
        </div>
        <!-- due date calendar -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-pink-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class=" datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is urgent toggle -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-pink-text text-darken-4"></i>
                    <label for="is_urgent">
                      <input type="checkbox" id="is_urgent">
                      <span class="lever"></span>
                      Go For PR
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-pink darken-1 text-shadow">
                    Add Workout <i class="fas fa-plus-circle right"></i>
                </button>
            </div>

        </div>
    </form>
  </div>

{% endblock %}
