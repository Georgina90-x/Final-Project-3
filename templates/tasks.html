{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header white-text light-pink darken-4 text-shadow">
                <i class="fa-regular fa-circle-chevron-down"></i>
                <strong>{{ task.task_name }}</strong> : {{ task.due_date }}
                {% if task.is_urgent == "on" %}
                    <i class="fa-solid fa-trophy light-pink-text text-lighten-2 tooltipped"
                    data-position="right" data-tooltip="Go For A PR!"></i>
                {% endif %}
            </div>
            <div class="collapsible-body">
                <strong>{{ task.category_name }}</strong>
                <p>{{ task.task_description }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock}
