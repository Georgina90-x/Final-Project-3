{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Manage Categories</h3>
<div class="row">
   <div class="col12 center-align">
      <a href="{{ url_for('add_category') }}" class="btn-large black text-shadow">
      Add Category <i class="fas fa-plus-circle right"></i>
      </a>
   </div>
</div>
<div class="row">
   {% for category in categories %}
   <div class="col s12 m3">
      <div class="card text-shadow center-align">
         <div class="card-content white-text">
            <span class="card-title">{{ category.category_name }}</span>
         </div>
         <div class="card-action">
            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn edit">Edit</a>
            <a href="#modal-{{ category.id }}" class="btn modal-trigger">Delete</a>
            <!-- Modal -->
            <div id="modal-{{ category.id }}" class="modal">
               <div class="modal-content">
                  <h4>Are you sure you want to delete this Category?</h4>
                  <p>This action cannot be undone.</p>
               </div>
               <div class="modal-footer">
                  <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red">Delete</a>
                  <a href="modal-close" class="btn green">Cancel</a>
               </div>
            </div> 
         </div>
      </div>
   </div>
   {% endfor %}
</div>
{% endblock %}
