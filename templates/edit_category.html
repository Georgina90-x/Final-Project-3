{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Edit Category</h3>
<div class="row card-panel">
   <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
      <!-- category name -->
      <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix icon"></i>
            <input id="category_name" name="category_name" minlength="3" 
               maxlength="25" type="text" value="{{ category.category_name }}" class="validate" required>
            <label for="category_name">Category Name</label>
         </div>
      </div>
      <!-- submit button -->
      <div class="row">
         <div class="col s12 center-align">
            <a href="{{ url_for('get_categories') }}" class="btn-large pink text-shadow">
            Cancel <i class="fas fa-times-circle right"></i>
            </a>
            <a href="#modal-{{ category._id }}" class="btn-large black modal-trigger">Edit<i class="fas fa-pencil right"></i>
            </a>
            <!-- Modal Edit -->
            <div id="modal-{{ category._id }}" class="modal black-text center-align">
               <div class="modal-content center-align">
                  <h4>Are you sure you want to edit this Category?</h4>
               </div>
               <div class="modal-footer">
                  <button type="submit" class="btn red">Edit <i class="fas fa-edit right"></i>
                  </button>
                  <a href="#" class="btn green modal-close">Cancel</a>
               </div>
            </div> 
         </div>
      </div>
   </form>
</div>
{% endblock %}
